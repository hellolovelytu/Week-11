<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 11</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"><!--Link to Bootstrap css-->
    <link rel="stylesheet" href="Week 11.css"><!--Link to other styling for different element-->
    
</head>
<body>
<div class="container"> <!--initiate the grid-->
    <h1 class="text-center">Tic-tac-toe game</h1><!--Game name banner-->
    <h2 class="text-center" id="current">Current player: </h2><!--Current player banner-->
    <div class="row justify-content-center"><!--setting up the 3*3 box-->
        <div class="col square" id="1"></div><!--id every square to call them in JS later-->
        <div class="col square" id="2"></div>
        <div class="col square" id="3"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col square" id="4"></div>
        <div class="col square" id="5"></div>
        <div class="col square" id="6"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col square" id="7"></div>
        <div class="col square" id="8"></div>
        <div class="col square" id="9"></div>
    </div>
    <button class="button" id="clear">Clear & restart</button><!--Initiate a button for clear and restart,have an id for JS to grab-->
</div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="Week 11.js"></script>
</body>
</html>
